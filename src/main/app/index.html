<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="An Angular.js project skeleton authored in CoffeeScript with Angular, jQuery, Bootstrap, and Karma.">
    <title>LeanStacks | Angular SPA Project Skeleton</title>

    <link href="assets/app/css/app-0.3.1.min.css" rel="stylesheet">
</head>
<body>

<header id="header" ng-include="'assets/app/partials/header.html'" ng-controller="HeaderController"></header>

<section id="main" ng-controller="GreetingController">
    <span ng-bind="greeting" />
</section>

<footer id="footer" ng-include="'assets/app/partials/footer.html'" ng-controller="FooterController"></footer>

<script src="assets/lib/jquery-2.1.4.min.js"></script>
<script src="assets/lib/angular-1.4.7.min.js"></script>
<script src="assets/app/js/app-0.3.1.min.js"></script>

</body>
</html>
